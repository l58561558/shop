		<style>
			body{
				height: 100%;
			}
			#up_btn{
				background:linear-gradient(180deg,rgba(211,187,160,1) 0%,rgba(138,101,66,1) 100%);
				color: #FFFFFF;
				height: .6rem;

	<body>
		<header class="m-navbar">
			<a href="UserInfo.html" class="navbar-item">
				<i class="back-ico"></i>
			</a>
			<div class="navbar-center">
				<span class="navbar-title">我的消息</span>
			</div>
			<a href="#" class="navbar-item">
				<input id="up_btn" type="button" class="btn" value="完成"/>
			</a>
		</header>
		<div class="m-cell">
		    <div class="cell-item">
		        <input type="text" id="nickname" class="cell-input" placeholder="输入您要设置的昵称" />
		    </div>
		</div>
		<script type="text/javascript" src="js/ydui.js"></script>
		<script>

			var dialog = window.YDUI.dialog;
			
			var token =userinfo.token;
			var user_id = userinfo.user_id;
			function upuserInfo(){
				var formData = new FormData();
				formData.append("token", token);
				formData.append("nickname", $("#nickname").val());
				$.ajax({
					type: "post",
					url: ajaxUrl + '/user/profile',
					data: formData,
					cache: false,
					processData: false,
					contentType: false,
					dataType: "json",
					success: function(res) {
						if (res.code == 1) {
							dialog.toast(res.msg, 'none', 1000);
							location.href='UserInfo.html';
						} else {
							dialog.toast(res.msg, 'none', 1000);
						}
					}
				})
			}
			
			$(function() {
				$("#up_btn").click(function(){
					if($("#nickname").val()==''||$("#nickname").val()==undefined){
						dialog.toast('请输入修改后的昵称', 'none', 1000);
						return;
					}
					upuserInfo();
				})
			})
		</script>


	</body>
