			<div id="cate">

			<section class="g-scrollview" id="J_List">
				<ul class="tab-nav">

		<div id="footer"></div>

		</script>

</body>
<script type="text/javascript" src="js/ydui2.js"></script>
<script type="text/javascript">
	var dialog = window.YDUI.dialog;
	var token = userinfo.token;
	var user_id = userinfo.user_id;

	// 获取轮播图
	function get_ads(){
		$.ajax({
			type: "post",
			url: ajaxUrl + '/index/ads_list',
			cache: false,
			processData: false,
			contentType: false,
			dataType: "json",
			success: function(res) {
				if (res.code == 1) {
					initBanner(res.data);
				} else {
					dialog.toast(res.msg, 'none', 1000);
				}
			}
		})
	}

	//获取品牌推荐
	function get_cate_brand(){
		$.ajax({
			type: "post",
			url: ajaxUrl + '/index/cate_brand',
			cache: false,
			processData: false,
			contentType: false,
			dataType: "json",
			success: function(res) {
				if (res.code == 1) {
					var data = res.data;
					var html = '';
					html += '<ul class="tab-nav">';
					html += '<li class="tab-nav-item brand-title">品牌推荐</li>';
					html += '</ul>';
					if(data.length > 0){
						var page_count = 3;
						for (var i = 0; i <= Math.ceil(data.length/page_count) - 1; i++) {
							html += '<ul class="tab-nav">';
							var start = i * page_count;
							var count = 0;
							for (var j = start; j <= start + page_count - 1; j++) {
								if(data[j]){
									var id = data[j].id;
									var name = data[j].name;
									html += '<li class="tab-nav-item">';
									html += '<a href="GoodsIndex.html?cate_id='+id+'">'+name+'</a>';
									html += '</li>';
									count = count + 1;
								}else{
									break;
								}
							}
							if(count < page_count){
								for (var k = 0; k < page_count - count; k++) {
									html += '<li class="tab-nav-item"></li>';
								}
							}
							html += '</ul>';
						}
					}else{
						html += '<ul class="tab-nav">';
						html += '<li class="tab-nav-item">暂无数据</li>';
						html += '</ul>';
					}
					$("#brand").html(html)
				} else {
					dialog.toast(res.msg, 'none', 1000);
				}
			}
		})
	}

	//获取款式推荐
	function get_cate_list(){
		$.ajax({
			type: "post",
			url: ajaxUrl + '/index/cate_list',
			cache: false,
			processData: false,
			contentType: false,
			dataType: "json",
			success: function(res) {
				if (res.code == 1) {
					var data = res.data;
					var html = '';
					html += '<ul class="tab-nav">';
					html += '<li class="tab-nav-item brand-title">款式推荐</li>';
					html += '</ul>';
					if(data.length > 0){
						var page_count = 3;
						for (var i = 0; i <= Math.ceil(data.length/page_count) - 1; i++) {
							html += '<ul class="tab-nav">';
							var start = i * page_count;
							var count = 0;
							for (var j = start; j <= start + page_count - 1; j++) {
								if(data[j]){
									var id = data[j].id;
									var name = data[j].name;
									html += '<li class="tab-nav-item">';
									html += '<a href="GoodsIndex.html?cate_id='+id+'">'+name+'</a>';
									html += '</li>';
									count = count + 1;
								}else{
									break;
								}
							}
							if(count < page_count){
								for (var k = 0; k < page_count - count; k++) {
									html += '<li class="tab-nav-item"></li>';
								}
							}
							html += '</ul>';
						}
					}else{
						html += '<ul class="tab-nav">';
						html += '<li class="tab-nav-item">暂无数据</li>';
						html += '</ul>';
					}
					$("#cate").html(html)
				} else {
					dialog.toast(res.msg, 'none', 1000);
				}
			}
		})
	}

	//获取款式推荐
	function get_hot_list(){
		let formdata = new FormData();
		formdata.append("token", token);
		formdata.append("user_id", user_id);
		$.ajax({
			type: "post",
			url: ajaxUrl + '/index/hot_list',
			data: formdata,
			cache: false,
			processData: false,
			contentType: false,
			dataType: "json",
			success: function(res) {
				if (res.code == 1) {
					var data = res.data;
					var html = '';
					if(data.length > 0){
						for (let i = 0; i < data.length; i++) {
							html += "<a href='GoodsDetail.html?Id=" + data[i].goods_id + "'  class='J_Link list-item'>";
							html += "<div class='list-img'>"
							html += "<img src='" + data[i].cover_image + "' data-url='" + data[i].cover_image + "'>";
							html += "</div>";
							html += "<div class='list-mes'>";
							html += "<h3 class='list-title'>" + data[i].name + "</h3>";
							html += "<div class='list-mes-item'>";
							html += "<div>";
							html += "<span class='list-price'><em>¥</em>" + data[i].lprice + "</span>";
							html += "</div>";
							html += "<div>";
							html += "<span class='list-del-price'>¥" + data[i].price + "</span>";
							html += "</div>";
							html += "</div>";
							html += "<div class='list-mes-item'>";
							html += "<div></div>";
							html += "<div>";
							html += "<span class='list-del-price1'>¥" + data[i].tag_price + "</span>";
							html += "</div>";
							html += "</div>";
							html += "</div>";
							html += "</a>";
						}
					}else{
						html += '<ul class="tab-nav">';
						html += '<li class="tab-nav-item">暂无数据</li>';
						html += '</ul>';
					}
					$('#J_ListContent').append(html);
				} else {
					dialog.toast(res.msg, 'none', 1000);
				}
			}
		})
	}

	function initBanner(data){
		let html="";
		for(let i=0;i<data.length;i++){
			html+="<div class='slider-item'>";
			html+="<a href='GoodsIndex.html?cate_id="+data[i]['cate_id']+"'>";
			html+="<img src='"+data[i]['image']+"'>";
			html+="</a>";
			html+="</div>";
		}
		$("#ads_banner").append(html);
		$('#J_Slider').slider({
	        speed: 200,
	        autoplay: 3000,
	        lazyLoad: true
		});
	}


	$(function() {
		get_ads();
		get_cate_brand();
		get_cate_list();
		get_hot_list();
	
	})
</script>
