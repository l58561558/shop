<!-- tabbar-active -->
<script type="text/javascript">
	$(function(){
 		var filename = location.href;
		filename = filename.substr(filename.lastIndexOf('/')+1);  
		filename = filename.toLowerCase();
		filename = filename.split('.')[0];
		$('.footer-'+filename).addClass('tabbar-active')
		$('.footer-'+filename).find('span').find('.no_select').css('display','none');
		$('.footer-'+filename).find('span').find('.select').css('display','block');
 	})
</script>
